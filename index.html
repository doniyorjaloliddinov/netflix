<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="icon" href="./img/logo.svg" type="image/svg">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main>
        <section class="main-wrapper py-3">
            <div class="container mt-4">
                <div class="row">
                    <img class="site-logo m-auto d-block" src="./img/logo.svg" alt="site logo" width="150" height="45">
                    <h2 class="site-heading h1 text-center">Your adventure is here</h2>
                    <div class="col-5 form-wrapper">
                        <form class="form-movie js-movie-form position-fixed" action="https://echo.htmlacademy.ru/"
                            method="GET">
                            <input class="movies-search js-search-input d-block my-3 w-75" type="search"
                                aria-label="movies-search" placeholder="Search movie?">
                            <select class="js-categories-selection d-block my-3 w-75" name="ganres"
                                id="ganres"></select>
                            <input class="js-moives-rating d-block my-3 w-75" name="rating" id="rating" value="5"
                                type="number" aria-label="rating"></input>
                            <select class="js-alphabet-select w-75" name="alphabet-selection" id="alphabet-selection">
                                <option value="az">A-Z</option>
                                <option value="za">Z-A</option>
                                <option value="rayting-low">Low raytings</option>
                                <option value="rayting-high">High rayting</option>
                                <option value="old-movies">Old Movies</option>
                                <option value="new-movies">New movies</option>
                            </select>
                            <button class="js-search-btn btn-info mt-2 rounded-3 w-75" type="button">Search</button>
                        </form>
                    </div>
                    <div class="col-7">
                        <ul
                            class="movies-list js-movie-list mt-5 list-unstyled d-flex justify-content-between align-items-center  flex-wrap">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content-wrapper">
            <img class="site-logo m-auto d-block" src="./img/logo.svg" alt="site logo" width="150" height="45">
        </div>
    </footer>

    <template id="movie-template">
        <li class="movies-item ">
            <div class="content-wrapper">
                <img src="..." class="js-item-img " alt="...">
                <div class="">
                    <h5 class="js-heading-item  fw-bold">Card title</h5>
                    <p class="d-flex align-items-center">
                        <img class="me-3" src="./img/date.svg" alt="calendar" width="25" height="25">
                        <span class="movie-primier fw-bold">2003</span>
                    </p>
                    <p class="d-flex align-items-center mb-5">
                        <img class="me-3" src="./img/star.svg" alt="star" width="25" height="25">
                        <span class="js-rating-movie fw-bold">5</span>
                    </p>
                    <a href="#" class="js-movie-link text-decoration-none">Watch treler</a>
                </div>
            </div>
        </li>
    </template>


    <script src="./js/movies.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
